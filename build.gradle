apply plugin: 'java'
apply plugin: 'idea'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies { 
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'org.apache.httpcomponents:httpclient:4.3.6'

}

jar {
    baseName = 'he-sdk-java'
    version =  '0.0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
